<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
<style>
      table,
      th,
      td {
        padding: 10px;
        border: 3px solid red;
        border-collapse: collapse;
      }
    </style>
</head>
<body style="background-color:Orange">
<h1 style=align-"center">STUDENT REGISTRATION FORM</h1>
  <table align="center" cellpadding="10">
    <tr>
      <td>FIRST NAME :</td>
      <td><input type="text" id="name" name="name" placeholder="Enter your First name"></td>
    </tr>
    <tr>
      <td>LAST NAME :</td>
      <td><input type="text" id="name" name="name" placeholder="Enter your Last name"></td>
    </tr>
    <tr>
      <td>EMAIL :</td>
      <td><input type="email" id="name" name="email" placeholder="Enter your Email"></td>
    </tr>
    <tr>
      <td>PASSWORD :</td>
      <td><input type="Password" id="name" name="pass" placeholder="Enter your Password"></td>
    </tr>
    
    <tr>
      <td>DATE OF BIRTH :</td>
      <td><input type="Date" id="name" name="DOB"></td>
    </tr>
    <tr>
      <td>MOBILE NUMBER :</td>
      <td><input type="text" id="name" name="MNUM" placeholder="Enter Number"></td>
    </tr>
    <tr>
      <td>GENDER :</td>
      <td><input type="radio" name="Male">Male<input type="radio" name="Male">Fe-Male <input type="radio" name="Male">Others</td>
    </tr>
    <tr>
      <td>ADDRESS :</td>
      <td><textarea rows="6" cols="25"
        placeholder="Enter your Address"></textarea></td>
    </tr>
    <tr>
      <td>STATE :</td>
      <td><input type="text" id="name" name="name" placeholder="Enter your State"></td>
    </tr>
    
    <tr>
      <td align="center" colspan="2">
         <a href="login.html"><input type="SUBMIT"></a>
        
      </td>
    </tr>
    
</table>
</body>
</html>
